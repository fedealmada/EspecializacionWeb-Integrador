<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        h1, h2 {
            text-align: center;
            color: #06acb8;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            background-color: #06acb8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #045e68;
        }

        table {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #06acb8;
            color: white;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Crear Turnos Disponibles</h1>

    <!-- Formulario para crear un nuevo turno -->
<form th:action="@{/doctor/crear-turno}" method="post" class="mb-4">
    <div class="mb-3">
        <label for="fechaHora" class="form-label">Fecha y Hora:</label>
        <input type="datetime-local" id="fechaHora" name="fechaHora" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary px-4">Crear Turno</button>
</form>


    <!-- Tabla de turnos ya creados -->
    <h2>Turnos Creados</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Fecha y Hora</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="turno : ${turnos}">
                <td th:text="${turno.fechaHora}"></td>
                <td th:text="${turno.reservado ? 'Reservado' : 'Disponible'}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
