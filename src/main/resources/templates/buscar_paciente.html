<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Buscar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            background-color: #eef2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #06acb8;
            font-weight: bold;
        }

        /* Estilo del formulario */
        .form-container {
            margin: 30px auto;
            max-width: 600px;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        .form-label {
            font-weight: bold;
            color: #06acb8;
        }

        .btn-custom {
            background-color: #06acb8;
            color: #ffffff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #003d80;
        }

        /* Estilo de la tabla */
        .table-container {
            margin: 20px auto;
            max-width: 900px;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        .table thead {
            background-color: #06acb8;
            color: #ffffff;
        }

        .btn-outline-custom {
            color: #0056b3;
            border: 1px solid #0056b3;
        }

        .btn-outline-custom:hover {
            background-color: #06acb8;
            color: #ffffff;
        }

        /* Ajuste del pie de página si lo añades más adelante */
        footer {
            margin-top: 20px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <h1>Buscar Paciente</h1>

    <!-- Formulario -->
    <div class="form-container">
        <form th:action="@{/doctor/buscar-paciente}" method="get">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Paciente:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre del paciente" required />
            </div>
            <button type="submit" class="btn btn-custom w-100">Buscar</button>
        </form>
    </div>

    <!-- Tabla de resultados -->
    <div class="table-container" th:if="${pacientes}">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.id}"></td>
                    <td th:text="${paciente.nombre}"></td>
                    <td th:text="${paciente.edad}"></td>
                    <td>
                        <a th:href="@{/doctor/gestionar-turnos(pacienteId=${paciente.id})}" class="btn btn-outline-custom btn-sm">
                            Gestionar Turnos
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->

</body>

</html>
